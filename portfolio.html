<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />     
        
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="js/like.js"></script>
        <link rel="stylesheet" href="css/portfolio.css">
        <title>Portfolio Dussart Arnaud</title>
    </head>

    <!--contenu du site-->

    <body>
        <!--header-->    

         <!--header-->    
        <header class="container-fluid header">
            <div class="container">  
                <a href="#portfolio" class="logo">Portfolio</a>
                <nav class="menu">
                    <a href="#acceuil">Acceuil</a>
                    <a href="#about">A propos</a>  
                    <a href="#contact">Contact</a>
                    <a href="https://github.com/Arnaud63000">Github </a>
                 </nav>
	         </div>
    </header>
    <!--end header-->

          <!--bannière-->
    <section class="container-fluid banner">
        <div class="ban">
            <img src="image/trombi.png" alt="photo profil" class="photo">
            <img src="image/background.jpg" alt="bannière du site">
                </div>
              <div class="text-banner">
            <h1>Bienvenue sur mon portefolio</h1>
        </div>
    </section>
    <!-- end bannière -->

    <!--à propos-->
     <section class="container-fluid about">
            <h2 id="about"> a propos de moi</h2>
                <hr class="separateur">
                    <div id="conteneur">
                        <div class="element"><h2>Expériences</h2><p>Apprenant Simplon, Création de site web, projets commun/indivuduel</p></div>
                        <div class="element"><h2>Compétences</h2><p>Débutant en HTML5 et CSS3, découverte de JavaScript, NodeJS etc</p></div>
                    </div>
    </section>

    <hr class="separateur2">

    <!--end à propos-->

    <!--portfolio-->

    <section class="container-fluid portfolio">
        <div class="container">
            <h2 id="portfolio"> Mon portfolio </h2>
            <hr class="separateur3">
            <article class="item-folio"></article>
            
        </div>
    </section>

    <!-- end portfolio-->


   <!--footer-->
    
       <footer class="container-fluid footer"> 
        <div class="container">
            <div class="row">
                <h2 id="contact"> Contact </h2>
        <div class="span6">
                    <form method="POST" action="404.html" class="formulaireContact">
                        <div class="controls controls-row">
                        <input id="name" name="name" type="text" class="span3" placeholder="Prénom/Pseudo"> 
                        <input id="email" name="email" type="email" class="span3" placeholder="Adresse mail">
                    </div>
                    <div class="controls">
                        <textarea id="message" name="message" class="span6" placeholder="Votre message" rows="5"></textarea>
                    </div>
                      
                    <div class="controls">
                        <button id="contact-submit" type="submit" class="btn btn-primary input-medium pull-right">Envoyez</button>
                    </div>
                </form>
                <div class="btn-fb">
                    <button id="add-like">Like</button>
                    <span class="compteur">1</span>
                </div>
            </div>
         </div>

        </div>
        
    </footer>

    <!--end footer-->

</body>
</html>
